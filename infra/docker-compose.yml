version: '3.7'
services:

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    ports:
     - "8000:8000"  
    volumes:
      - ../backend/:/app/result_build/
 
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/

volumes:  
  static_value:
  media_value: